<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rose Day - Special Moment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Simple Gradient Background -->
  <div class="gradient-bg"></div>
  <div class="particles" id="particles"></div>

  <!-- Controls -->
  <div class="controls-wrapper">
    <button class="control-btn icon-btn" id="themeToggle" title="Toggle Theme (T)" aria-label="Toggle theme">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 2v2m0 12v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M2 10h2m12 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42"/>
        <circle cx="10" cy="10" r="4"/>
      </svg>
    </button>
    <button class="control-btn icon-btn" id="musicToggle" title="Toggle Music (M)" aria-label="Toggle music">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 7v10a2 2 0 002 2h4a2 2 0 002-2V7M3 7l7-4 7 4M3 7h14"/>
      </svg>
    </button>
    <div class="counter-badge" id="heartCount">
      <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0c1.74 0 3.41.81 4.5 2.09C11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"/>
      </svg>
      <span>0</span>
    </div>
  </div>

  <!-- Main Card -->
  <div class="card-container">
    <div class="card glass-card">
      <div class="card-header">
        <h1 class="main-title">Happy Rose Day</h1>
        <div class="subtitle" id="dialogue">Some moments are quiet, yet unforgettable.</div>
      </div>

      <div class="card-body">
        <div class="rose-container" id="roseContainer">
          <div class="rose-wrapper" id="roseWrapper">
            <div class="rose-icon" id="rose">ðŸŒ¹</div>
            <div class="rose-glow"></div>
          </div>
        </div>

        <button class="reveal-btn" id="revealBtn">
          <span class="btn-text">Reveal Your Rose</span>
          <span class="btn-icon">âœ¨</span>
        </button>
      </div>

      <div class="card-footer" id="messageArea">
        <p class="success-message hidden" id="successMessage">
          <svg width="24" height="24" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0c1.74 0 3.41.81 4.5 2.09C11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"/>
          </svg>
          <span>A rose for you, with warmth and care</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="bgMusic" loop>
    <source src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAA==" type="audio/wav">
  </audio>

  <!-- Canvas for Effects -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
